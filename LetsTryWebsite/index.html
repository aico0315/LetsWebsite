<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCB Fashion Collection</title>
  <link rel="stylesheet" href="css/ress.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <div id="loading">
    <p>Loading...</p>
    <!-- <div id="loading-screen"></div> -->
    <div id="loading-left"></div>
    <div id="loading-right"></div>
  </div>
  
  <section class="hero">
        <h1 class="title">WCB Fashion<br>Collection</h1>
    </section>
      
    <section class="concept">
        <div class="wrapper">
            <h2 class="title">Concept</h2>
            <p>
                当たり前の日々を、ほんの少しだけ華やかに彩りたい。そんな思いから新しいファッションブランドが生まれました。
                軽やかで優しく、着心地のいい素材をベースにしているため、
                どんな瞬間でも柔らかな笑顔で過ごせるはず。
                WCB Fashion Collectionで、「あなたらしさ」を一緒に探してみませんか？
            </p>
        </div>
        <img src="images/concept.jpg" alt="">
    </section>
    
    <section class="gallery">
        <div class="gallery-image">
            <img src="images/img1.jpg" alt="">
        </div>
        <div class="gallery-content wrapper">
            <h2 class="title">Lookbook</h2>
            <ul class="gallery-thumbnails">
                <li><img src="images/img1.jpg" alt=""></li>
                <li><img src="images/img2.jpg" alt=""></li>
                <li><img src="images/img3.jpg" alt=""></li>
                <li><img src="images/img4.jpg" alt=""></li>
                <li><img src="images/img5.jpg" alt=""></li>
                <li><img src="images/img6.jpg" alt=""></li>
                <li><img src="images/img7.jpg" alt=""></li>
                <li><img src="images/img8.jpg" alt=""></li>
                <li><img src="images/img9.jpg" alt=""></li>
            </ul>
        </div>
    </section>
</body>
</html>
