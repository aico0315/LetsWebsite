<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カラーピッカー</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script> <!--Webページの読み込みを早くするためにdefer属性を追加-->
</head>
<body>
  <div>
    <p id="colorText">カラーコードを検索</p>
    <input id="colorPicker" type="color"> <!--<input>タグのtype属性をcolorとすることで、カラーピッカー（色を選択できる入力欄）を表示させる。ブラウザが自動でコンポーネントを呼び出す-->
  </div>
</body>
</html>
